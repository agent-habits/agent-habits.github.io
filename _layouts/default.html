<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>{% if page.title %}{{ page.title }} â€” {% endif %}{{ site.title }}</title>
    {{ content_for_header }}

    <!-- Favicons -->
    <!-- SVG fallback (visible immediately without generated PNGs) -->
    <link rel="icon" href="{{ '/assets/images/favicon.svg' | relative_url }}" type="image/svg+xml">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ '/assets/images/favicon-32x32.png' | relative_url }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ '/assets/images/favicon-16x16.png' | relative_url }}">
    <link rel="shortcut icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">
    <link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
    <meta name="theme-color" content="#0a66c2">
  </head>
  <body>
    {% include site-header.html %}
    <main class="site-content" role="main">
      {{ content }}
    </main>
    {{ content_for_footer }}
  </body>
</html>
